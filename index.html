<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islam</title>

    <style>
        * {
            margin: 0 auto;
            padding: 0 auto;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .counter {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content:center;
            align-items: center;
        }
        #button {
            width: 50%;
            height: 15%;
            padding: 2.5%;
            background-color: rgb(245, 245, 245);
            border: 1px solid #333;
            border-radius: 5px;
            position: relative;
            z-index: 5;
            top: 10%;    
        }
        h5 {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 7.5vh;
            position: relative;
            z-index: 5;
            top: 10%;
        }
        img {
            position: absolute;
            z-index: -5;
        }

        
    </style>

</head>
<body>
    <!-- <div style="display: flex;justify-content: center;">
        <img src="./sticker-islam-calligraphie-arabe.jpg" height="50%">
    </div> -->
    <div class="counter" style="margin-top: -10vh;">
        <img src="./sticker-islam-calligraphie-arabe.jpg" height="50%" style="margin-top: -15vh;" >
        <h5 id="counter">0</h5>
        <button id="button" style="font-weight: bold;">CLICK</button>
    </div>


    <script>   
        document.querySelector("#button").addEventListener("click", () => {
            console.log("click")
            const element = document.querySelector("#counter")
            let string = element.textContent
            if (string === "1000") {
                element.innerHTML = "Stop"
            }
            else if (parseInt(string) <= 1000) {
                let int = parseInt(string)
                console.log(int)
                let newValue = int + 1
                element.innerHTML = newValue
            }
            
            
        })
    </script>

</body>
</html>
